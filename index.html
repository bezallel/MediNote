<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MediNote</title>
    <link rel="stylesheet" href="debit.css">

</head>
<body>
    <div class="app">
        <header class="app-header">
         <div class="logo">Triple E</div>
            <h1 class="title">MediNote</h1>
                <p class="subtitle">Upload your Excel or CSV file, select suppliers, generate or download Debit Note.</p>
        </header>

        <section class="controls">
            <input id="fileInput" type="file" accept=".xlsx,.xls, .csv" />
            <div id="status" class="status"></div>
        </section>

        <main class="main">
            <aside class="left" id="leftPanel">
                <h2>Suppliers requiring debit</h2>
                <div id="supplierList" class="supplier-list">Upload file to populate list.</div>

                <div class="left-actions">
                    <button id="generateSelectedBtn" class="btn" disabled>Generate Selected</button>
                    <button id="downloadSelectedPDFBtn" class="btn" disabled>Download Selected (single PDF)</button>
                    <button id="downloadAllPDFBtn" class="btn" disabled>Download All (single PDF)</button>
                </div>
            </aside>

            <section class="right" id="rightPanel">
                <h2>Generated Debit Notes</h2>
                <div id="notesContainer">Debit Notes will be displayed here.</div>
            </section>
        </main>

    </div>

     <footer>
            <small>MediNote - Recreated By Peace Edogun &copy; 2025</small>
        </footer>

    <!-- SheetJS -->
    <script src="debit.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
